<template name="latestBroadcasts">
  <ul>
    {{#each latestBroadCasts}}
      <li>
        <h2>{{userId}}</h2>
        <h2>{{category}}</h2>

          {{#each lastArrayElement}}
              <h2>{{artist}} - {{title}}</h2>
              <h4>{{album}}</h4>
              <img src="{{thumbnail}}"/>
          {{/each}}

        <button class="btn mode--primary" data-listen-to-broadcast>Listen</button>
      </li>
    {{/each}}
  </ul>
</template>
