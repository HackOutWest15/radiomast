<template name="search">
  <form>
    <input name="song-query" placeholder="Search song">
  </form>
  {{#each searchResult}}
    <div>
      <h2>{{artist}} - {{title}}</h2>
      <h4>{{album}}</h4>
      <img src="{{image}}"/>
      <button class="btn mode--primary" data-play>Play Song</button>
    </div>
  {{/each}}
</template>
