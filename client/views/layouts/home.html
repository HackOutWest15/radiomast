<template name="HomeLayout">
  {{#ionBody}}

    {{#ionSideMenuContainer}}
      {{#ionSideMenus}}
        {{> leftSideMenu}}
        {{> rightSideMenu}}
      {{/ionSideMenus}}

      {{#ionSideMenuContent}}
            {{#ionView}}
              {{#ionContent}}
                {{> yield}}
              {{/ionContent}}
            {{/ionView}}
      {{/ionSideMenuContent}}

    {{/ionSideMenuContainer}}

  {{/ionBody}}
</template>
