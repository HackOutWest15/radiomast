<template name="HomeLayout">
{{#ionBody}}

  {{#ionView}}
    {{#ionContent}}
      {{>yield}}
    {{/ionContent}}
  {{/ionView}}

  {{#ionTabs class="tabs-positive tabs-icon-top"}}
    {{> ionTab title="home" path="home" iconOff="earth" iconOn="earth"}}
    {{> ionTab title="broadcast" path="broadcast" iconOff="radio-waves" iconOn="radio-waves"}}
  {{/ionTabs}}

{{/ionBody}}
</template>
