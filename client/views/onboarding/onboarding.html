<template name="onboarding">
  {{#ionView}}
    {{#ionContent}}
      <!-- BoxSlide -->
          {{#ionSlideBox}}

            {{#ionSlide class="radiomast-black-bg"}}
              <img src="/img/png/radiomast.png" alt="ikon" width="280"/>
              <h3>Welcome to the ether!</h3>
            {{/ionSlide}}
            {{#ionSlide class="radiomast-pink-bg"}}
              <h2>Broadcast</h2>
              <object id="1" class="animation-target-1" type="image/svg+xml" data="img/svg/mast.svg" width="156px"></object>
              <h3>Be your own Radio host.</h3>
              <p>Broadcast your favourite music from Spotify in your show!</p>
            {{/ionSlide}}
            {{#ionSlide class="radiomast-blue-bg"}}
              <h2>Listen</h2>
              <!-- <img src="/img/radio.png" alt="ikon" width="256"/>-->
              <object id="2" class="animation-target-2" type="image/svg+xml" data="img/svg/radio.svg" width="256px"></object>
              <h3>Tune in to your peers.</h3>
              <p>Mixtapes, debates, interviews, audiob logs, stories. Tune into the world!</p>
            {{/ionSlide}}
            {{#ionSlide class="radiomast-black-bg"}}
              <h3>Login with</h3>
              <section>
                {{> auth}}
              </section>
            {{/ionSlide}}
          {{/ionSlideBox}}
      <!-- BoxSlide end -->
    {{/ionContent}}
  {{/ionView}}
</template>
