<template name="onboarding">
  {{#ionView}}
    {{#ionContent}}
      <!-- BoxSlide -->
          {{#ionSlideBox}}
            {{#ionSlide class="radiomast-black-bg"}}
              <img src="/img/radiomast.png" alt="ikon" width="280"/>
              <h3>Welcome to the ether!</h3>
              <img id="0" class="animation-target-0" src="image/radio.png" height="250px"/>
            {{/ionSlide}}
            {{#ionSlide class="radiomast-pink-bg"}}
              <h2>Broadcast</h2>
              <img id="1" class="animation-target-1" src="/img/karate.png" alt="ikon" width="256"/>
              <h3>Be your own Radio host,</h3>
              <p>broadcast your favourite music from Spotify in your show!</p>
            {{/ionSlide}}
            {{#ionSlide class="radiomast-blue-bg"}}
              <h2>Listen</h2>
              <h3 id="2" class="animation-target-2">Tune in to your peers,</h3>
              <p>Mixtapes, debates, interviews, audiob logs, stories. Tune into the world!</p>
            {{/ionSlide}}
            {{#ionSlide class="radiomast-black-bg"}}
              <h3>Login with</h3>
              <section>
                {{> auth}}
              </section>
            {{/ionSlide}}
          {{/ionSlideBox}}
      <!-- BoxSlide end -->
    {{/ionContent}}
  {{/ionView}}
</template>
