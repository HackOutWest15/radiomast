<template name="onboarding">
  {{#ionView}}
    {{#ionContent}}
      <!-- BoxSlide -->
          {{#ionSlideBox}}
            {{#ionSlide class="radiomast-green-bg"}}
              <h3>Radiomast</h3>
            {{/ionSlide}}
            {{#ionSlide class="radiomast-pink-bg"}}
              <h3>Slide 2</h3>
            {{/ionSlide}}
            {{#ionSlide class="radiomast-blue-bg"}}
              <h3>Slide 3</h3>
            {{/ionSlide}}
            {{#ionSlide class="radiomast-black-bg"}}
              <h3>Login with</h3>
              <section>
                {{> auth}}
              </section>
            {{/ionSlide}}
          {{/ionSlideBox}}
      <!-- BoxSlide end -->
    {{/ionContent}}
  {{/ionView}}
</template>
